<div *ngIf="errorMessage">{{ errorMessage }}</div>

<table>
  <thead>
    <tr>
      <th>User Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" (click)="selectUser(user)">
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button *ngIf="user.id" (click)="deleteUser(user.id!); $event.stopPropagation()">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
