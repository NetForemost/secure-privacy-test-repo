<h2>User List</h2>

<div *ngIf="errorMessage">{{ errorMessage }}</div>

<table *ngIf="users && users.length > 0">
  <thead>
    <tr>
      <th>User Name</th>
      <th>Email</th>
      <th>Has Consented</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.hasConsented ? 'Yes' : 'No' }}</td>
      <td>
        <button (click)="deleteUser(user.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="users && users.length === 0">
  No users found.
</div>
