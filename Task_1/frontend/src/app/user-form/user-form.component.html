<h2>Create User</h2>
<form #userForm="ngForm" (ngSubmit)="createUser(userForm)">
  <div>
    <label for="userName">User Name:</label>
    <input type="text" id="userName" name="userName" [(ngModel)]="user.userName" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
  </div>
  <div>
    <label>
      <input type="checkbox" name="hasConsented" [(ngModel)]="user.hasConsented" required>
      I consent to the terms and conditions
    </label>
  </div>
  <button type="submit">Create User</button>
</form>
